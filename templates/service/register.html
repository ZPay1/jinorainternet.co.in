<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body { background: #f8f9fa; }
    .register-card {
      background: #fff;
      padding: 40px 32px;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(24, 154, 180, 0.18), 0 1.5px 8px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 500px;
      margin: 50px auto;
    }
    .register-card h3 {
      margin-bottom: 25px;
      font-weight: 800;
      text-align: center;
      color: #189ab4;
      letter-spacing: 1px;
    }
    .form-label { font-weight: 600; color: #222; }
    .form-control:focus {
      border-color: #189ab4;
      box-shadow: 0 0 0 0.15rem rgba(24, 154, 180, 0.15);
    }
    .input-group-text {
      background: #f0f2f5;
      border: none;
      color: #189ab4;
      font-size: 1.1rem;
    }
    .btn-primary {
      background: linear-gradient(90deg, #189ab4 60%, #05445e 100%);
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(24, 154, 180, 0.10);
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #05445e 60%, #189ab4 100%);
    }
    .signup-link {
      color: #189ab4;
      font-weight: 600;
      text-decoration: none;
    }
    .signup-link:hover {
      color: #05445e;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="register-card">
    <h3>Register</h3>

    {% if msg %}
      <div class="alert alert-info text-center">{{ msg }}</div>
    {% endif %}

    <form method="POST" autocomplete="off">
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label">Full Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your full name" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-phone"></i></span>
          <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="pincode" class="form-label">Pincode</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-map-pin"></i></span>
          <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter your pincode" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="tpin" class="form-label">TPIN</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-key"></i></span>
          <input type="password" class="form-control" id="tpin" name="tpin" placeholder="Enter your TPIN" required>
          <button type="button" class="btn btn-outline-secondary" tabindex="-1" onclick="toggleShowHide('tpin', this)">
            <i class="fa fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          <button type="button" class="btn btn-outline-secondary" tabindex="-1" onclick="toggleShowHide('password', this)">
            <i class="fa fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
          <button type="button" class="btn btn-outline-secondary" tabindex="-1" onclick="toggleShowHide('confirm_password', this)">
            <i class="fa fa-eye"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3 mb-2">Register</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'login' %}" class="signup-link">Return to Sign in</a>
    </div>
  </div>
</div>

<script>
  function toggleShowHide(inputId, btn) {
    const input = document.getElementById(inputId);
    const icon = btn.querySelector('i');
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      input.type = "password";
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  }
</script>

</body>
</html>
