<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Jinora Recharge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #189ab4;
      --secondary-color: #05445e;
      --accent-color: #75e6da;
      --light-bg: #f0f7f8;
    }

    body {
      background-color: var(--light-bg);
      background-image: radial-gradient(circle at 10% 20%, rgba(24, 154, 180, 0.05) 0%, transparent 20%),
                        radial-gradient(circle at 90% 80%, rgba(117, 230, 218, 0.1) 0%, transparent 20%);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-card {
      background: #ffffff;
      padding: 45px 35px;
      border-radius: 24px;
      box-shadow: 0 15px 35px rgba(5, 68, 94, 0.1);
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(24, 154, 180, 0.1);
    }

    .login-logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-logo img {
      max-height: 85px;
      width: auto;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.05));
    }

    .login-card h3 {
      color: var(--secondary-color);
      font-weight: 800;
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 600;
      color: var(--secondary-color);
      font-size: 0.85rem;
      margin-left: 4px;
    }

    .input-group {
      background: #f8fafb;
      border-radius: 12px;
      border: 1.5px solid #eee;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .input-group:focus-within {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(24, 154, 180, 0.1);
      background: #fff;
    }

    .input-group-text {
      background: transparent;
      border: none;
      color: var(--primary-color);
      padding-left: 15px;
    }

    .form-control {
      background: transparent;
      border: none;
      padding: 12px 10px;
      font-size: 1rem;
      color: #333;
    }

    .form-control:focus {
      box-shadow: none;
      background: transparent;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-weight: 700;
      font-size: 1.05rem;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(24, 154, 180, 0.3);
      opacity: 0.95;
    }

    .forgot-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .signup-link {
      color: var(--primary-color);
      font-weight: 700;
      text-decoration: none;
    }

    .message-container {
      margin-bottom: 20px;
    }

    .alert-custom {
      border-radius: 12px;
      padding: 12px;
      font-size: 0.85rem;
      border: none;
      display: flex;
      align-items: center;
      animation: slideDown 0.4s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 480px) {
      .login-card {
        margin: 20px;
        padding: 35px 25px;
      }
    }
  </style>
</head>
<body>

<div class="login-card">
  <div class="login-logo">
    <img src="/media/logo/jinora.jpeg" alt="Jinora Logo" onerror="this.src='https://via.placeholder.com/150x80?text=JINORA'">
  </div>
  
  <h3>Welcome Back</h3>
  <p class="subtitle">Log in to manage your recharges</p>

  <form id="signinForm" method="POST" action="{% url 'google_login' %}" onsubmit="return validateUserForm()">
    {% csrf_token %}

    {% if messages %}
    <div class="message-container">
      {% for message in messages %}
        <div class="alert alert-custom {% if message.tags == 'success' %}bg-success-subtle text-success{% else %}bg-danger-subtle text-danger{% endif %} shadow-sm">
          <i class="fa {% if message.tags == 'success' %}fa-check-circle{% else %}fa-exclamation-circle{% endif %} me-2"></i>
          {{ message }}
        </div>
      {% endfor %}
    </div>
    {% endif %}

    <div class="mb-3">
      <label class="form-label">User ID / Mobile Number</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-tablet-alt"></i></span>
        <input type="text" name="identifier" id="userInput" class="form-control" 
               placeholder="JN1234567 or Mobile" required oninput="validateUserInput(this)">
      </div>
      <small id="userError" class="text-danger d-none mt-1" style="font-size: 0.75rem;">
        <i class="fa fa-info-circle"></i> Enter valid JN ID or 10-digit mobile
      </small>
    </div>

    <div class="mb-3">
      <label class="form-label">Security Password</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-shield-alt"></i></span>
        <input type="password" id="password" name="password" class="form-control" 
               placeholder="••••••••" required>
        <span class="input-group-text" onclick="togglePassword()" style="cursor:pointer;">
          <i class="fa fa-eye" id="eyeIcon"></i>
        </span>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rememberMe" style="cursor: pointer;">
        <label class="form-check-label" for="rememberMe" style="cursor: pointer; font-size: 0.85rem; color: #666;">
          Remember me
        </label>
      </div>
      <a href="#" class="forgot-link">Forgot Password</a>
    </div>

    <button type="submit" class="btn btn-primary w-100 shadow-sm">
      Secure Login <i class="fa fa-arrow-right ms-2" style="font-size: 0.8rem;"></i>
    </button>

    <div class="text-center mt-4">
      <p style="font-size: 0.9rem; color: #777;">
        New partner? <a href="{% url 'register_view' %}" class="signup-link">Create Account</a>
      </p>
    </div>
  </form>
</div>

<script>
  // Password Visibility Toggle
  function togglePassword() {
    const pwd = document.getElementById('password');
    const eye = document.getElementById('eyeIcon');
    if (pwd.type === "password") {
      pwd.type = "text";
      eye.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
      pwd.type = "password";
      eye.classList.replace('fa-eye-slash', 'fa-eye');
    }
  }

  // Live Validation Logic
  function validateUserInput(input) {
    let value = input.value.toUpperCase();
    const error = document.getElementById("userError");
    
    // Cleaning input
    value = value.replace(/[^JN0-9]/g, '');

    if (/^\d/.test(value)) {
      value = value.slice(0, 10); // Mobile
    } else if (value.startsWith('J')) {
      value = value.slice(0, 9);  // JN ID
    }

    input.value = value;

    const regex = /^(JN\d{7}|\d{10})$/;
    if (value === "" || regex.test(value)) {
      error.classList.add("d-none");
    } else {
      error.classList.remove("d-none");
    }
  }

  function validateUserForm() {
    const val = document.getElementById('userInput').value;
    const regex = /^(JN\d{7}|\d{10})$/;
    if (!regex.test(val)) {
      document.getElementById("userError").classList.remove("d-none");
      return false;
    }
    return true;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
