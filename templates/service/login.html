<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    .login {
      /* background: linear-gradient(120deg, #75e6da 0%, #189ab4 100%); */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      margin-top: 20px;
    }
    .login-card {
      background: #fff;
      padding: 40px 32px 32px 32px;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(24, 154, 180, 0.18), 0 1.5px 8px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 410px;
      position: relative;
      overflow: hidden;
    }
    .login-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 18px;
    }
    .login-logo img {
      width: 90%;
      height: 90px;
      object-fit: contain;
      /* border-radius: 50%; */
      /* box-shadow: 0 2px 8px rgba(24, 154, 180, 0.12); */
      /* background: #f5f3f1; */
      padding: 6px;
    }
    .login-card h3 {
      margin-bottom: 18px;
      font-weight: 800;
      text-align: center;
      color: #189ab4;
      letter-spacing: 1px;
    }
    .form-label {
      font-weight: 600;
      color: #222;
    }
    .form-control:focus {
      border-color: #189ab4;
      box-shadow: 0 0 0 0.15rem rgba(24, 154, 180, 0.15);
    }
    .input-group-text {
      background: #f0f2f5;
      border: none;
      color: #189ab4;
      font-size: 1.1rem;
    }
    .captcha-box {
      background: linear-gradient(90deg, #e9ecef 60%, #d4f1f4 100%);
      padding: 8px 18px;
      font-weight: 700;
      letter-spacing: 3px;
      display: inline-block;
      border-radius: 7px;
      user-select: none;
      font-family: 'Fira Mono', monospace;
      font-size: 1.1rem;
      color: #189ab4;
      border: 1.5px dashed #189ab4;
    }
    .btn-captcha {
      border-radius: 50%;
      width: 32px;
      height: 32px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: #f0f2f5;
      color: #189ab4;
      margin-left: 10px;
      transition: background 0.2s;
    }
    .btn-captcha:hover {
      background: #d4f1f4;
      color: #05445e;
    }
    .forgot-link {
      color: #189ab4;
      font-size: 0.97rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .forgot-link:hover {
      color: #05445e;
      text-decoration: underline;
    }
    .btn-primary {
      background: linear-gradient(90deg, #189ab4 60%, #05445e 100%);
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(24, 154, 180, 0.10);
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #05445e 60%, #189ab4 100%);
    }
    .signup-link {
      color: #189ab4;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s;
    }
    .signup-link:hover {
      color: #05445e;
      text-decoration: underline;
    }
    .input-group .form-control {
      border-right: none;
    }
    .input-group .input-group-text {
      border-left: none;
      cursor: pointer;
    }
    @media (max-width: 500px) {
      .login-card {
        padding: 24px 8px 18px 8px;
        max-width: 98vw;
      }
      .login-logo img {
        width: 60px;
        height: 60px;
      }
    }


  /* Container spacing */
  .message-container {
    position: relative;
    margin: 15px auto;
    max-width: 700px;
  }
  
  /* Base message box */
  .alert-custom {
    border-radius: 10px;
    padding: 12px 18px;
    font-size: 0.95rem;
    font-weight: 500;
    display: flex;
    align-items: center;
    transition: all 0.3s ease;
  }
  
  /* Optional shadow animation */
  .fade-in {
    animation: fadeIn 0.6s ease forwards;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-8px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  /* Message types */
  .alert-success {
    background: #e6f4ea;
    color: #1b5e20;
 
  }
  
  .alert-error, .alert-danger {
    background: #fdecea;
    color: #b71c1c;
   
  }
  
  .alert-warning {
    background: #fff8e1;
    color: #795548;
 
  }
  
  .alert-info {
    background: #e3f2fd;
    color: #0d47a1;
  
  }
  
  /* Hover animation */
  .alert-custom:hover {

    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
 
  </style>
</head>
<body>
<div class="login">
<div class="login-card">
  <div class="login-logo">
    <img src="/media/JINORA_logo.png" alt="jinora logo">
  </div>
  <h3>Welcome Back</h3>
  <form id="signinForm" method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {% if messages %}
    <div class="message-container">
      {% for message in messages %}
        <div class="alert alert-custom {% if message.tags %}alert-{{ message.tags }}{% endif %} shadow-sm fade-in">
          <i class="fa 
            {% if message.tags == 'success' %}fa-check-circle text-success{% elif message.tags == 'error' %}fa-times-circle text-danger{% elif message.tags == 'warning' %}fa-exclamation-triangle text-warning{% else %}fa-info-circle text-primary{% endif %}
          me-2"></i>
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
  
  
  
    <!-- Identifier -->
    <label for="identifier" class="form-label">Mobile</label>
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="fa fa-mobile-alt"></i></span>
      <input type="text" name="identifier" class="form-control" placeholder="Enter your mobile number" required>
    </div>
  
    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-lock"></i></span>
        <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
        <span class="input-group-text" onclick="togglePassword()" style="cursor:pointer;" id="togglePassword">
          <i class="fa fa-eye" id="eyeIcon"></i>
        </span>
      </div>
    </div>
  
    <!-- Remember Me + Forgot Password -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="remember_me" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember Me
        </label>
      </div>
     
      <a href="#" class="forgot-link">Forgot Password?</a>
    </div>
  
    <!-- Submit -->
    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
  
    <!-- Signup -->
    <div class="text-center">
      <span style="color:#555;">Don't have an account?</span>
      <a href="{% url 'register_view' %}" class="signup-link">Sign Up</a>
    </div>
  </form>
  
</div>
</div>
<script>
  // Simple captcha generator
  function generateCaptcha() {
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    let captcha = '';
    for(let i=0; i<5; i++){
      captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById('captchaText').innerText = captcha;
  }
  // On page load, generate a captcha
  window.onload = generateCaptcha;

  // Password show/hide toggle
  function togglePassword() {
    const pwd = document.getElementById('password');
    const eye = document.getElementById('eyeIcon');
    if (pwd.type === "password") {
      pwd.type = "text";
      eye.classList.remove('fa-eye');
      eye.classList.add('fa-eye-slash');
    } else {
      pwd.type = "password";
      eye.classList.remove('fa-eye-slash');
      eye.classList.add('fa-eye');
    }
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
