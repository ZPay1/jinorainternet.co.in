<script>
function printPayment_Receipt() {
  // Hide the button before printing
  const btn = document.querySelector('.custom-btn');
  btn.style.display = 'none';

  window.print();

  // Show the button again after printing
  btn.style.display = 'inline-block';
}
</script>
