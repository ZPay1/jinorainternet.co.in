{% extends 'service/service_base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


<style>
  body {
    background-color: #f5f8fc;
    font-family: 'Segoe UI', sans-serif;
  }
  .recharge-card {
    max-width: 400px;
    margin: 50px auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    padding: 25px 20px 15px;
  }
  .recharge-card h3 {
    font-weight: 700;
    color: #000;
    margin-bottom: 15px;
  }
  .custom-input {
    position: relative;
    display: flex;
    flex-direction: column;
    margin-top: 1.60rem;
  }
  .custom-input label {
    position: absolute;
    top: -0.6rem;
    left: 12px;
    background: #fff;
    padding: 0 5px;
    font-size: 0.85rem;
    color: #555;
    z-index: 2;
  }
  .custom-input input,
  .custom-input select {
    border: 1.5px solid #ccc;
    border-radius: 8px;
    padding: 9px 12px;
    font-size: 0.95rem;
    outline: none;
    transition: border-color 0.2s ease-in-out;
    background-color: #fff;
  }
  .custom-input input:focus,
  .custom-input select:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 0 0.15rem rgba(74,144,226,0.15);
  }
  .custom-input small {
    margin-top: 4px;
    font-size: 0.8rem;
    color: #777;
  }
  .btn-proceed {
    width: 100%;
    background: #e9e9e9;
    color: #777;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    padding: 10px;
    margin-top: 10px;
    cursor: not-allowed;
  }
  .footer-logo {
    text-align: center;
    padding-top: 10px;
  }
  .footer-logo img {
    height: 40px;
  }
</style>

<div class="cont">
  <div class="fixed-bharat-connect-header">
    <div class="container d-flex justify-content-end align-items-center">
      <div class="navbar-brand m-0 ms-auto">
        <img src="/media/bharat_connect_images.png" alt="Logo" style="height:40px; width:auto; mix-blend-mode:multiply;">
      </div>
    </div>
  </div>

{% if success_data %}
  {% include "recharge/recharge_success.html" %}
{% endif %}

<div class="recharge-card">
  <h3 class="fw-bold">Recurring Deposit Bill Payment</h3>
  <form method="POST">
    {% csrf_token %}
    <!-- Bank Selection -->
    <div class="custom-input">
      <label>Bank Name <span class="text-danger fw-bold">*</span></label>
      <select name="refrence" required>
        <option value="">Select Bank</option>
        <option value="sbi">State Bank of India (SBI)</option>
        <option value="hdfc">HDFC Bank</option>
        <option value="icici">ICICI Bank</option>
        <option value="axis">Axis Bank</option>
        <option value="pnb">Punjab National Bank (PNB)</option>
        <option value="bob">Bank of Baroda (BOB)</option>
        <option value="canara">Canara Bank</option>
        <option value="union_bank">Union Bank of India</option>
        <option value="indian_bank">Indian Bank</option>
        <option value="indian_overseas">Indian Overseas Bank</option>
        <option value="uco_bank">UCO Bank</option>
        <option value="central_bank">Central Bank of India</option>
        <option value="bank_of_india">Bank of India</option>
        <option value="idbi">IDBI Bank</option>
        <option value="yes_bank">Yes Bank</option>
        <option value="kotak_mahindra">Kotak Mahindra Bank</option>
        <option value="federal_bank">Federal Bank</option>
        <option value="south_indian_bank">South Indian Bank</option>
        <option value="karur_vysya">Karur Vysya Bank</option>
        <option value="dcb_bank">DCB Bank</option>
        <option value="rbl_bank">RBL Bank</option>
        <option value="idfc_first">IDFC First Bank</option>
        <option value="bandhan_bank">Bandhan Bank</option>
        <option value="dbs_bank">DBS Bank</option>
        <option value="standard_chartered">Standard Chartered Bank</option>
        <option value="citibank">Citibank</option>
        <option value="hsbc">HSBC Bank</option>
      </select>
    </div>
    
    <div class="custom-input">
      <label>RD Account Number <span class="text-danger fw-bold">*</span></label>
      <input type="text" name="rechargers_number" placeholder="Enter RD Account Number" required>
    </div>
    
    <div class="custom-input">
      <label>State (Optional)</label>
      <select name="related_state">
        <option value="">Select State</option>
        {% for state in states %}
          <option value="{{ state.id }}">{{ state.name }}</option>
        {% endfor %}
      </select>
    </div>
    
    <div class="custom-input">
      <label>Amount <span class="text-danger fw-bold">*</span></label>
      <input type="number" name="amount" placeholder="Enter Deposit Amount" step="0.01" min="0" required>
      <small>Enter the recurring deposit amount</small>
    </div>

    <!-- Proceed Button -->
    <button type="submit" id="dynamicProceed" class="btn-proceed mt-3" disabled>Proceed</button>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("form");
        const btn = document.getElementById("dynamicProceed");
        function checkValidity() {
          const requiredFields = form.querySelectorAll("[required]");
          for (let i = 0; i < requiredFields.length; i++) {
            if (!requiredFields[i].value.trim()) {
              btn.disabled = true;
              btn.style.background = "#e9e9e9";
              btn.style.color = "#777";
              btn.style.cursor = "not-allowed";
              return;
            }
          }
          btn.disabled = false;
          btn.style.background = "#021331";
          btn.style.color = "#fff";
          btn.style.cursor = "pointer";
        }
        form.addEventListener("input", checkValidity);
        checkValidity();
      });
    </script>
  </form>
  <!-- <div class="footer-logo mt-3">
    <img src="/media/bharat_connect_images.png" alt="Bharat Connect">
  </div> -->
</div>
{% endblock %}
